<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Web Page</title>
  <style>

      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;

    header {
      background-color: #007acc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #eee;
      padding: 10px;
      text-align: center;

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #ddd;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
    }

<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Main Content</h2>
    <p>This is a basic HTML and CSS webpage. You can customize it as needed.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</html>
